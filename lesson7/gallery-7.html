<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Lanea Medlar's assignment portal for WDD230: Web Development at Brigham Young University - Idaho">
            <title>Gallery</title>
            <link rel="stylesheet" href="css/normalize.css">
            <script src="js/gallery.js" defer></script>
        </head>

        <body>
            <header>
                <img src="images/rsz_11logo.png" alt="logo for the website">
                <div class="title">
                    <h1 class="title">Idaho Community</h1>
                    <p class="title">Bringing small towns together to create Zion.</p>
                </div>
            </header>
            <nav>
                <ul class="navigation">
                    <li><a href="#" onclick="toggleMenu()">Menu</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>

                    <li><a href="#">Storm Center</a></li>
                    <li><a href="gallery-7.html" id="active">Gallery</a></li>
                </ul>
            </nav>
            <main class="gallery">
                <h1>Weather Gallery</h1>
                <section class="weatherGrid">
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/sunny.jpg" alt="A sunny field with no clouds">
                        </picture>
                        <figcaption>Sunny skies without a hint of cloud.</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/cloudy.jpg" alt="A cloudy day above a highway">
                        </picture>
                        <figcaption>Cloud-filled sky, but no rain.</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/fog.jpg" alt="A foggy road surrounded by trees">
                        </picture>
                        <figcaption>Fog in the early morning.</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/rain.jpg" alt="A person running through a rainy street">
                        </picture>
                        <figcaption>Rain, don't forget an umbrella!</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/windy.jpg" alt="A windmill spinning very fast">
                        </picture>
                        <figcaption>Don't fly off today. Expect high winds!</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/snow.jpg" alt="A snow covered forest">
                        </picture>
                        <figcaption>Snow day for the children.</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/lightning.jpg" alt="A lightning storm">
                        </picture>
                        <figcaption>Lightning storms ahead. Keep your cats and children inside.</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/tornado.jpg" alt="a tornado on a grassy field">
                        </picture>
                        <figcaption>If you see a funnel in the sky, make sure to stay safe!</figcaption>
                    </figure>
                    <figure>
                        <picture>
                            <img src="images/placeholder2.jpg" data-src="images/flood.jpg" alt="a flooded street">
                        </picture>
                        <figcaption>Excessive rain might cause a flood!</figcaption>
                    </figure>
                </section>
                <div id="visitDate"></div>
            </main>
        </body>
    </html>
