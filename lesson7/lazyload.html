<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Expirament for lazy-loading images.">
            <link rel="stylesheet" href="css/lazy.css">
            <script src="js/lazy.js" defer></script>
        </head>

        <body>
            <h1>Progressive Loading</h1>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/art.jpg" alt="A drawing of a mermaid">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/cutoutCat.jpg" alt="A cat face cut out of black construction paper">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/kitty.jpg" alt="A kitten staring out the window">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/sleepycat.jpg" alt="A kitten taking a nap by the window">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/youtube.jpg" alt="The youtube website">
            </picture>
        </body>
    </html>
