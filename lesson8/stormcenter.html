<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Form to submit storm sightings.">
            <title>Gallery</title>
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">
            <script src="js/stormcenter.js" defer></script>
        </head>

        <body>
            <header>
                <img src="images/rsz_11logo.png" alt="logo for the website">
                <div class="title">
                    <h1 class="title">Idaho Community</h1>
                    <p class="title">Bringing small towns together to create Zion.</p>
                </div>
            </header>
            <nav>
                <ul class="navigation">
                    <li><a href="#" onclick="toggleMenu()">Menu</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li><a href="stormcenter.html" id="active">Storm Center</a></li>
                    <li><a href="#">Gallery</a></li>
                </ul>
            </nav>
            <main>
                <form action="thanks.html">
                    <label for="name">Full Name:
                        <input type="text" name="name" minlength="5" pattern="^[a-zA-Z'-'\s]+" required>
                    </label>
                    <label for="email">Email:
                        <input type="email" name="email" placeholder="email@e000mail.com">
                    </label>
                    <label for="phone">Phone Number:
                        <input type="tel" name="phone" required>
                    </label>
                    <label for="code">Zip Code:
                        <input type="number" name="code" required>
                    </label>
                    <label for="date">Date:
                        <input type="date" name="date">
                    </label>
                    <label for="type">Type:
                        <input list="storms" name="type">
                    </label>
                    <datalist id="storms">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                    <label for="severity">Severity:
                        <input type="range" name="severity" value="5" mine="1" max="10" step="1" list="tickmarks" oninput="adjustRange(this.value)" onchange="adjustRange(this.value)">
                        <span id="range">5</span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                    <label for="region">Region:
                        <select name="region">
                            <option selected disabled hidden>Select Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select>
                    </label>
                    <label for="danger">User In-Danger Level:
                        <input type="radio" id="opt1" name="danger" value="yes">
                        <label for="opt1">Yes</label>
                        <input type="radio" id="opt2" name="danger" value="no">
                        <label for="opt2">No</label>
                        <input type="radio" id="opt3" name="danger" value="maybe">
                        <label for="opt3">Maybe</label>
                    </label>
                    <label for="info">Additional Information/Comments: <br>
                        <textarea name="info"></textarea>
                    </label>
                    <a href="thanks.html">
                        <input type="submit" name="submit">
                    </a>
                </form>
            </main>
        </body>
    </html>
